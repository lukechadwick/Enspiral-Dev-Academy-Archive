<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<div class="container">
            <h3 class="center">Ghetto Calc</h3>
            <hr>
            
			<div class="row nav">

                <div class="nine columns">
                    <input class="inDisplay" type="text" id="display">
                </div>

				<div class="one column">
					<button id="clear" class="button-primary">AC</button>
				</div>
            </div>
            
			<div class="row nav">
				<div class="three columns">
					<button id="seven" class="button-primary">7</button>
				</div>
				<div class="three columns">
					<button id="eight" class="button-primary">8</button>
				</div>
				<div class="three columns">
					<button id="nine" class="button-primary">9</button>
				</div>
				<div class="three columns">
                        <button id="divide" class="button-primary">รท</button>
                </div>
			</div>
			<div class="row nav">
				<div class="three columns">
					<button id="four" class="button-primary">4</button>
				</div>
				<div class="three columns">
					<button id="five" class="button-primary">5</button>
				</div>
				<div class="three columns">
					<button id="six" class="button-primary">6</button>
				</div>
				<div class="three columns">
                        <button id="multiply" class="button-primary">x</button>
                    </div>
			</div>
			<div class="row nav">
				<div class="three columns">
					<button id="one" class="button-primary">1</button>
				</div>
				<div class="three columns">
					<button id="two" class="button-primary">2</button>
				</div>
				<div class="three columns">
					<button id="three" class="button-primary">3</button>
				</div>
				<div class="three columns">
                        <button id="subtract" class="button-primary">-</button>
                    </div>
			</div>
			<div class="row nav">
				<div class="three columns">
					<button id="zero" class="button-primary">0</button>
				</div>
				<div class="three columns">
					<button id="decimal" class="button-primary">.</button>
				</div>
				<div class="three columns">
					<button id="equals" class="button-primary">=</button>
                </div>
                <div class="three columns tall">
                        <button id="add" class="button-primary big">+</button>
                    </div>
			</div>
		</div>
	</body>
</html>
